{% extends "./plantilla.html"%}
{% block body %}
<br>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">
            <form action="{% url 'guardarDirector' %}" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <label for=""><b>DNI:</b></label>
                <input type="text" name="dni" id="dni" placeholder="Ingrese el dni del director" class="form-control">
                <label for=""><b>Apellido:</b></label>
                <input type="text" name="apellido" id="apellido" placeholder="Ingrese el apellido del director" class="form-control">
                <label for=""><b>Nombre:</b></label>
                <input type="text" name="nombre" id="nombre" placeholder="Ingrese el nombre del director" class="form-control">
                <label for=""><b>Estado:</b></label> 
                <input type="checkbox" name="estado" id="estado"  >
                <br>    
                <label for=""><b>Fotografia:</b></label>
                <input type="file" name="foto" id="foto" accept="image/*" required class="form-control">
                <br>
                <button type="submit" class="btn btn-primary" onclick="return confirm('Estas seguro de guardar el Director? ')">Guardar</button>
                &nbsp; &nbsp; &nbsp;
                <a href="{% url 'listadoDirector'%}" class="btn btn-danger">Cancelar</a>
            </form>
    </div>
</div>

{% endblock %}
